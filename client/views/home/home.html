<template name="home">
  <div class="home view">
    {{#if currentUser}}
      <div class="ui stackable page grid">
        <div class="column">
          {{> albums}}
        </div>
      </div>
    {{else}}
      <div class="ui stackable page grid">
        <div class="column">
          {{> atForm}}
        </div>
      </div>
    {{/if}}
  </div>
</template>
