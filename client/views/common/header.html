<template name="header">
  <div class="ui menu">
    <a class="brand item" href="{{pathFor 'home'}}">
      {{constant 'name'}}
    </a>
    <div class="right menu">
      {{#if currentUser}}
        <a class="item" href="#">
          Hello {{currentUser.username}}
        </a>
      {{else}}
        <a class="item" href="#">
          Login
        </a>
      {{/if}}
    </div>
  </div>
</template>
